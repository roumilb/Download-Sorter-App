<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Download Sorter</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: rgba(250, 250, 250, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        h2 {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.2px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 18px;
            width: 450px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        button {
            appearance: none;
            border: none;
            border-radius: 8px;
            padding: 7px 12px;
            background-color: #007aff;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: fit-content;
        }

        button:hover {
            background-color: #006ae6;
        }

        button:active {
            transform: scale(0.98);
        }

        p {
            font-size: 12.5px;
            margin: 0;
            color: #555;
        }

        #status {
            font-weight: 500;
            color: #007aff;
        }

        #selected-folder {
            font-weight: 500;
            color: #1d1d1f;
        }

        #log {
            margin-top: 18px;
            width: 450px;
            height: 100px;
            background: rgba(245, 245, 247, 0.7);
            border-radius: 10px;
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 11.5px;
            overflow-y: auto;
            padding: 8px 10px;
            color: #333;
            line-height: 1.35;
            white-space: pre-wrap;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.15);
            border-radius: 3px;
        }
    </style>
</head>

<body>
<h2>Download Sorter</h2>

<div class="panel">
    <div class="section">
        <button id="chooseFolderButton">Choisir un dossier</button>
        <p>Dossier : <span id="selected-folder">(aucun)</span></p>
    </div>

    <div class="section">
        <button id="toggleButton">Activer le tri</button>
        <p>Statut : <span id="status">Inactif</span></p>
    </div>
</div>

<div id="log"></div>

<script src="renderer.js"></script>
</body>
</html>
